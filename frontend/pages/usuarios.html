<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Usuarios - Ferias Colombia</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../js/main.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üé™ Ferias Colombia</a>
      <div class="d-flex align-items-center">
        <span id="nombreUsuario" class="text-white me-3"></span>
        <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesi√≥n</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Gesti√≥n de Usuarios</h1>
      <p class="text-muted">Consulta y administra los usuarios registrados en el sistema.</p>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Editar Usuario</h5>
      </div>
      <div class="card-body">
        <form id="formUsuario">
          <input type="hidden" id="usuarioId" name="id">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="nombres" required>
            </div>
            <div class="col-md-6">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Tel√©fono</label>
              <input type="text" class="form-control" id="telefono">
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" readonly>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
              <button type="button" class="btn btn-secondary" id="btnLimpiar">Limpiar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Lista de Usuarios</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="tablaUsuarios">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tipo Doc</th>
                <th>N√∫mero Doc</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
                <th>Fecha Registro</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/usuarios-admin.js"></script>

</html>
