<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Artistas - Ferias Colombia</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../js/main.js"></script>
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üé™ Ferias Colombia</a>
      <div class="d-flex align-items-center">
        <span id="nombreUsuario" class="text-white me-3"></span>
        <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesi√≥n</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Gesti√≥n de Artistas</h1>
      <p class="text-muted">Registra y administra los artistas del sistema.</p>
    </div>

    <!-- FORMULARIO PARA CREAR/EDITAR ARTISTA -->
    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Crear/Editar Artista</h5>
      </div>
      <div class="card-body">
        <form id="formArtista">
          <input type="hidden" id="artistaId" name="id">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre del Artista</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
              <label for="genero" class="form-label">G√©nero Musical</label>
              <input type="text" class="form-control" id="genero" placeholder="Ej: Pop, Rock, Salsa...">
            </div>
            <div class="col-md-6">
              <label for="pais_origen" class="form-label">Pa√≠s de Origen</label>
              <input type="text" class="form-control" id="pais_origen">
            </div>
            <div class="col-md-6">
              <label for="biografia" class="form-label">Biograf√≠a</label>
              <textarea class="form-control" id="biografia" rows="3"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar Artista</button>
              <button type="button" class="btn btn-secondary" id="btnLimpiar">Limpiar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- LISTA DE ARTISTAS -->
    <div class="card shadow">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Lista de Artistas</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="tablaArtistas">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>G√©nero</th>
                <th>Pa√≠s</th>
                <th>Biograf√≠a</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Los artistas se cargar√°n aqu√≠ din√°micamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/artistas.js"></script>
</body>
</html>
