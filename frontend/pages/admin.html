<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Usuario</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light vh-100 d-flex flex-column align-items-center justify-content-center">

  <div class="card shadow-lg p-4 text-center" style="width: 28rem;">
    <h3 class="text-success mb-3">Bienvenido/a</h3>
    <div id="infoUsuario" class="mb-4">
      <!-- Aquí se mostrarán los datos del usuario -->
    </div>
    <button id="logoutBtn" class="btn btn-danger w-100">Cerrar sesión</button>
  </div>

  <script>
    // Verificar sesión
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const infoDiv = document.getElementById("infoUsuario");

    if (!usuario) {
      // Si no hay sesión, redirigir al login
      window.location.href = "login.html";
    } else {
      // Mostrar información del usuario
      infoDiv.innerHTML = `
        <p><strong>Nombre:</strong> ${usuario.nombres} ${usuario.apellidos}</p>
        <p><strong>Correo:</strong> ${usuario.correo}</p>
        <p><strong>Tipo de documento:</strong> ${usuario.tipo_documento}</p>
        <p><strong>Número de documento:</strong> ${usuario.numero_documento}</p>
        <p><strong>Teléfono:</strong> ${usuario.telefono || 'No registrado'}</p>
        <p><small class="text-muted">Registrado el ${new Date(usuario.fecha_registro).toLocaleDateString()}</small></p>
      `;
    }

    // Cerrar sesión
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
