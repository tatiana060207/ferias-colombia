<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asociar Artistas a Eventos - Ferias Colombia</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../js/main.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">üé™ Ferias Colombia</a>
      <div class="d-flex align-items-center">
        <span id="nombreUsuario" class="text-white me-3"></span>
        <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesi√≥n</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Asociar Artistas a Eventos</h1>
      <p class="text-muted">Asigna artistas a eventos validando conflictos de horario.</p>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Nueva Asociaci√≥n</h5>
      </div>
      <div class="card-body">
        <form id="formAsociacion">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="evento_id" class="form-label">Evento</label>
              <select class="form-select" id="evento_id" required>
                <option value="">Seleccione un evento...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="artista_id" class="form-label">Artista</label>
              <select class="form-select" id="artista_id" required>
                <option value="">Seleccione un artista...</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-link"></i> Asociar Artista
              </button>
              <button type="button" class="btn btn-secondary" id="btnLimpiar">
                <i class="fas fa-trash"></i> Limpiar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Asociaciones Evento-Artista</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tablaAsociaciones">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Evento</th>
                <th>Artista</th>
                <th>G√©nero</th>
                <th>Ciudad Natal</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalConflicto" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title">‚ö†Ô∏è Conflicto de Horario Detectado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detallesConflicto">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/asociar-artistas.js"></script>
</body>
</html>
