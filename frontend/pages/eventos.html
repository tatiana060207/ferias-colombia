<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti贸n de Eventos - Ferias Colombia</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="../js/main.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#"> Ferias Colombia</a>
      <div class="d-flex align-items-center">
        <span id="nombreUsuario" class="text-white me-3"></span>
        <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar sesi贸n</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">Gesti贸n de Eventos</h1>
      <p class="text-muted">Crea, edita y administra los eventos del sistema.</p>
    </div>

    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Crear/Editar Evento</h5>
      </div>

      <div class="card-body">
<form id="formEvento">
  <input type="hidden" id="eventoId" name="id">

  <div class="row g-3">
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre del Evento</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>

    <div class="col-md-6">
      <label for="descripcion" class="form-label">Descripci贸n</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="2"></textarea>
    </div>

    <div class="col-md-3">
      <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
      <input type="date" class="form-control" id="fechaInicio" required>
    </div>
    <div class="col-md-3">
      <label for="horaInicio" class="form-label">Hora de Inicio</label>
      <input type="time" class="form-control" id="horaInicio" required>
    </div>

    <div class="col-md-3">
      <label for="fechaFin" class="form-label">Fecha de Fin</label>
      <input type="date" class="form-control" id="fechaFin" required>
    </div>
    <div class="col-md-3">
      <label for="horaFin" class="form-label">Hora de Fin</label>
      <input type="time" class="form-control" id="horaFin" required>
    </div>

    <div class="col-md-6">
      <label for="municipio" class="form-label">Municipio</label>
      <input type="text" class="form-control" id="municipio">
    </div>

    <div class="col-md-6">
      <label for="departamento" class="form-label">Departamento</label>
      <input type="text" class="form-control" id="departamento">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Guardar Evento</button>
      <button type="button" class="btn btn-secondary" id="btnLimpiar">Limpiar</button>
    </div>
  </div>
</form>

      </div>
    </div>

    <!-- TABLA -->
    <div class="card shadow">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Lista de Eventos</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="tablaEventos">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci贸n</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Municipio</th>
                <th>Departamento</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/eventos.js"></script>
</body>
</html>
